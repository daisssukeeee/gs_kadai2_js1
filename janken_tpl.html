<script>
//じゃんけん用のSCRIPTを書いてください
// グー
$("#gu_btn").on("click",function(){
  const num = Math.random();
  const r = Math.ceil(num * 3);
  if(r == 1) {
    $("#pc_hands").img("グー");
    $("#judgment").html("あいこ");
  } if(r == 2) {
    $("#pc_hands").html("チョキ");
    $("#judgment").html("勝ち");
  } if(r == 3) {
    $("#pc_hands").html("パー");
    $("#judgment").html("負け");
  }
});

// チョキ
$("#cho_btn").on("click",function(){
  const num = Math.random();
  const r = Math.ceil(num * 3);
  if(r == 1) {
    $("#pc_hands").html("グー");
    $("#judgment").html("負け");
  } if(r == 2) {
    $("#pc_hands").html("チョキ");
    $("#judgment").html("あいこ");
  } if(r == 3) {
    $("#pc_hands").html("パー");
    $("#judgment").html("勝ち");
  }
});

// パー
$("#par_btn").on("click",function(){
  const num = Math.random();
  const r = Math.ceil(num * 3);
  if(r == 1) {
    $("#pc_hands").html("グー");
    $("#judgment").html("勝ち");
  } if(r == 2) {
    $("#pc_hands").html("チョキ");
    $("#judgment").html("負け");
  } if(r == 3) {
    $("#pc_hands").html("パー");
    $("#judgment").html("あいこ");
  }
});
</script>
